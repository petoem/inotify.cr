name: Crystal CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 9 * * MON"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v5
    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
    - name: Install dependencies
      run: |
        crystal --version
        shards install
    - name: Run tests
      run: crystal spec --verbose
    - name: Run linter
      run: bin/ameba src/ spec/
